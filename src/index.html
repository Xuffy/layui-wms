<!--修改密码弹窗-->
<div id="updatePassword" class="index-updatePassword dx-info-default">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">账号</label>
      <div class="layui-input-block dx-input-required">
        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入账号"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">旧密码</label>
      <div class="layui-input-block dx-input-required">
        <input type="password" name="oldPassword" lay-verify="required" autocomplete="off" placeholder="请输入旧密码"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">新密码</label>
      <div class="layui-input-block dx-input-required">
        <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入新密码"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-block dx-input-required">
        <input type="password" name="confirmPassword" lay-verify="required" autocomplete="off" placeholder="请确认密码"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="updatePassword">提交</button>
      </div>
    </div>
  </form>
</div>

<!--跳转页面遮罩层-->
<div class="index-shade-ban layui-hide"></div>

<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="plugins/underscore-min.js"></script>
<script type="text/javascript" src="javascript/main.js?__inline"></script>
<script type="text/javascript" src="app.js?__inline"></script>
<script type="text/javascript">
  layui.use(['layer', 'element', '_route', 'form'], function () {
    var layer = layui.layer
      , element = layui.element()
      , form = layui.form()
      , _route = layui._route;

    window.$ = layui.jquery;

    // 监听修改密码点击
    $('#updatePassword-btn').on('click', function () {
      layer.open({
        type: 1,
        shadeClose: true,
        title: '修改密码',
        offset: '20%',
        content: $('#updatePassword')
      });
    });

    // 监听导航点击
    element.on('nav(menu)', function (elem) {
      var mUrl = elem.attr('dx-menu');
      !_.isEmpty(mUrl) && _route.go(mUrl);
    });

    // 监听修改密码提交
    form.on('submit(updatePassword)', function (data) {
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      });
      return false;
    });

    // 初始化欢迎页面
    _route.setBreadcrumb(null, {hide: true});

  });
</script>
